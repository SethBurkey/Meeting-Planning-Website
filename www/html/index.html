<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer type="text/javascript" src="script.js"></script>
        <header>Meeting Planning Website</header>
    </head>
    <body>
        <div class="Field" id="inputf">

                </fieldset>
            </div>
        </div>
    </body>
</html>
